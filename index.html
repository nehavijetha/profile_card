<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img class="pp" src="nehapp.jpg" alt="profile_picture" />
      </div>

      <div class="text-area">
        <span class="name">Neha Vijetha Dasari </span>
        <span class="college">IIT HYDERARABAD</span>
      </div>

      <div class="icons">
        <a
          href="https://www.instagram.com/nehavijetha/"
          style="background: #e1306c"
          class="link"
          ><i class="bx bxl-instagram"></i
        ></a>

        <a
          href="https://www.linkedin.com/in/neha-vijetha-dasari-089308256/"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-linkedin"></i
        ></a>

        <a
          href="https://www.youtube.com/"
          style="background: #ff0000"
          class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button" style="background-color: #8f4e26">
          Subscribe
        </button>
        <button class="button" style="background-color: #8f4e26">
          Message
        </button>
      </div>
      <div class="tap">
        <a class="links"> <i class="bx bx-heart"></i></a>

        <a class="links"> <i class="bx bx-message-rounded"></i></a>

        <a class="links"> <i class="bx bx-share"></i></a>
      </div>
    </div>
  </body>
</html>
